# Stock Data Configuration
# 이 파일은 플러그인에서 사용될 주식 종목들을 정의합니다.

stocks:
  # 각 주식 종목은 고유한 ID (예: apple, samsung)를 가집니다.
  # 이 ID는 PlaceholderAPI 자리표시자나 관리자 명령어에서 사용됩니다.
  apple:
    name: "사과" # 주식의 표시 이름입니다.
    initial-price: 1000.0 # 주식의 초기 가격입니다. 플러그인 시작 시 이 가격으로 설정됩니다.
    fluctuation: 100.0 # 주식 가격 변동의 폭입니다. 이 값이 클수록 가격 변동이 심해집니다.
  samsung:
    name: "삼성"
    initial-price: 5000.0
    fluctuation: 500.0