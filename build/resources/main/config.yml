# 트랜잭션 수수료 (퍼센트)
transaction-fee-percent: 0.5

# GUI 제목 설정
gui:
  main-title: "§l주식 시장"
  portfolio-title: "§l내 주식 현황"
  ranking-title: "§l투자 순위표"
  subscribe-title: "§l주식 구독"
  buy-title-format: "§a%stock_name% 구매"
  sell-title-format: "§c%stock_name% 판매"
  items-all-structure-void: false

# 주식 변동 알림 임계값 (퍼센트)
notification-threshold-percent: 1.0

# 주식 가격 업데이트 주기 (초)
update-interval-seconds: 60

# 주식 거래 제한
stock-transaction-limits:
  enable: false
  buy: 10
  sell: 10
  reset-hours: 24

# GUI 버튼 상세 설정
# 모든 버튼은 material, custom-model-data, name, lore를 설정할 수 있습니다.
# lore 목록 안에서 플레이스홀더를 사용할 수 있습니다. (예: %total_asset%, %amount%)
buttons:
  # 메인 GUI 버튼
  portfolio:
    material: PLAYER_HEAD
    custom-model-data: 0
    name: "§a내 주식 현황"
    lore:
      - "§7클릭하여 내 주식 정보를 봅니다."
  subscribe:
    material: BOOK
    custom-model-data: 0
    name: "§d주식 구독"
    lore:
      - "§7클릭하여 주식 알림을 구독/해지합니다."
  ranking:
    material: EMERALD
    custom-model-data: 0
    name: "§b투자 순위표"
    lore:
      - "§7클릭하여 투자 순위를 봅니다."

  # 구독 GUI 토글 버튼
  subscribe-toggle-on:
    material: LIME_WOOL
    custom-model-data: 0
    name: "§e%stock_name% §7(구독 중)"
    lore:
      - "§7상태: §a구독 중"
      - ""
      - "§c클릭하여 구독 해지"
  subscribe-toggle-off:
    material: RED_WOOL
    custom-model-data: 0
    name: "§e%stock_name% §7(미구독)"
    lore:
      - "§7상태: §c구독 안 함"
      - ""
      - "§a클릭하여 구독"

  # 포트폴리오 GUI
  portfolio-total-asset:
    material: GOLD_INGOT
    custom-model-data: 0
    name: "§e총 자산 평가액"
    lore:
      - "§6%total_asset%원"

  # 공용 버튼
  back:
    material: BARRIER
    custom-model-data: 0
    name: "§c뒤로가기"
    lore:
      - "§7이전 화면으로 돌아갑니다."

# 주식 구매/판매 GUI 버튼 설정
trade-gui:
  buttons:
    - amount: 1
      material: GREEN_STAINED_GLASS_PANE
      custom-model-data: 0
      name: "§e%amount%주"
      lore:
        - "§7클릭하여 %amount%주를 거래합니다."
    - amount: 10
      material: GREEN_STAINED_GLASS_PANE
      custom-model-data: 0
      name: "§e%amount%주"
      lore:
        - "§7클릭하여 %amount%주를 거래합니다."
    - amount: 100
      material: GREEN_STAINED_GLASS_PANE
      custom-model-data: 0
      name: "§e%amount%주"
      lore:
        - "§7클릭하여 %amount%주를 거래합니다."

  buy-all-button:
    material: GOLD_INGOT
    custom-model-data: 0
    name: "§6올인"
    lore:
      - "§7최대 §e%amount%§7주 구매 가능"
  sell-all-button:
    material: REDSTONE
    custom-model-data: 0
    name: "§c전부 판매"
    lore:
      - "§7보유 주식 §e%amount%§7주"